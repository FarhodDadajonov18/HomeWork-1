<body>
  <div class="container">
    <div class="row ">
      <h1 class="text-center mt-2 fw-bold p-2">Registration form</h1>
    <div class="col-6">
      <form class="form">
           <label class="fw-bold">FirstName</label>
          <input type="text" class="form-control name w-50 mb-4" placeholder="Ismingizni kiriting..." required>

          <label class="fw-bold">LastName</label>
          <input type="text" class="form-control surname w-50 mb-4" placeholder="Familyangizni kiriting..."required>

          <label class="fw-bold">Who is that person for you?</label>
          <input type="text" class="form-control relative  w-50 mb-4" placeholder="Qarindosh nomini kiriting..."required>
           
          <label class="fw-bold">Phone number</label>
          <input type="number" class="form-control number w-50 mb-4" placeholder="Please enter phone number..."required>
        
        
     
        <button type="submit" class="btn btn-primary w-50" >Submit</button>
      </form>
    </div>
